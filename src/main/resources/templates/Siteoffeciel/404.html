<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Erreur 404 - Page introuvable</title>
  
  <!-- Bootstrap -->
  <link rel="stylesheet" th:href="@{/assets/css/bootstrap.min.css}">
  <!-- FontAwesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #f4f4f4, #e0eaff);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 30px;
    }

    .error-container {
      background: white;
      padding: 50px 30px;
      border-radius: 20px;
      box-shadow: 0 20px 50px rgba(0, 0, 0, 0.1);
      text-align: center;
      animation: fadeIn 0.8s ease-in-out;
      max-width: 600px;
      width: 100%;
    }

    .error-image {
      width: 180px;
      height: 180px;
      margin-bottom: 25px;
      object-fit: contain;
    }

    .error-title {
      font-size: 48px;
      color: #dc3545;
      font-weight: 600;
      text-shadow: 1px 1px 3px rgba(220, 53, 69, 0.2);
    }

    .error-subtitle {
      font-size: 18px;
      color: #666;
      margin-bottom: 30px;
    }

    .btn-custom {
      border-radius: 30px;
      padding: 10px 25px;
      font-weight: 500;
      transition: all 0.3s ease;
    }

    .btn-custom:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    @media (max-width: 576px) {
      .error-title {
        font-size: 36px;
      }

      .error-subtitle {
        font-size: 16px;
      }

      .error-image {
        width: 150px;
        height: 150px;
      }
    }
  </style>
</head>
<body>

  <div class="error-container">
    <img src="https://cdn-icons-png.flaticon.com/512/6134/6134065.png" alt="404 Not Found" class="error-image" />
    <h1 class="error-title">Erreur 404</h1>
    <p class="error-subtitle">Désolé, la page que vous cherchez n'existe pas ou a été supprimée.</p>
    <a th:href="@{/Voitures/index}" class="btn btn-outline-primary btn-custom">
      <i class="fa-solid fa-arrow-left me-2"></i> Retour à l'accueil
    </a>
  </div>

</body>
</html>
