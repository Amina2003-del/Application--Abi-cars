<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Confirmation de Réservation</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <!-- Font Awesome pour les icônes -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #e6f0fa 0%, #f8f9fa 100%);
            font-family: 'Roboto', sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow-x: hidden;
        }
        .confirmation-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            padding: 40px;
            max-width: 550px;
            width: 100%;
            text-align: center;
            position: relative;
            overflow: hidden;
            animation: slideIn 0.6s ease-out;
        }
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .confirmation-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(to right, #28a745, #007bff);
        }
        .confirmation-card h1 {
            font-family: 'Playfair Display', serif;
            color: #1a3c34;
            font-size: 2.8rem;
            margin-bottom: 25px;
            font-weight: 700;
            letter-spacing: 0.5px;
        }
        .confirmation-card p {
            font-size: 1.1rem;
            color: #4a4a4a;
            margin-bottom: 20px;
            line-height: 1.6;
        }
        .confirmation-card .reservation-id {
            font-weight: 600;
            color: #007bff;
            font-size: 1.6rem;
            background: #e7f1ff;
            padding: 5px 15px;
            border-radius: 10px;
            display: inline-block;
        }
        .btn-custom {
            background: linear-gradient(45deg, #007bff, #00ddeb);
            color: white;
            padding: 12px 30px;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.4s ease;
            border: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        .btn-custom:hover {
            background: linear-gradient(45deg, #0056b3, #00a3b3);
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0, 123, 255, 0.4);
            color: white;
            text-decoration: none;
        }
        .btn-custom i {
            font-size: 1.2rem;
        }
        .btn-secondary-custom {
            background: linear-gradient(45deg, #28a745, #34c759);
            margin-top: 15px;
        }
        .btn-secondary-custom:hover {
            background: linear-gradient(45deg, #1c7d33, #2ba049);
            box-shadow: 0 4px 15px rgba(40, 167, 69, 0.4);
        }
        hr {
            border: 0;
            height: 1px;
            background: linear-gradient(to right, transparent, #d1d1d1, transparent);
            margin: 30px 0;
        }
        @media (max-width: 576px) {
            .confirmation-card {
                padding: 25px;
            }
            .confirmation-card h1 {
                font-size: 2.2rem;
            }
            .btn-custom {
                padding: 10px 20px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="confirmation-card">
        <h1>Confirmation de Réservation</h1>
        <p>Votre réservation a été enregistrée avec succès. Merci de votre confiance !</p>
        <p>ID de la réservation : <span class="reservation-id" th:text="${reservationId}"></span></p>
        <a th:href="@{/Voitures/car-booking/{id}(id=${carId})}" class="btn btn-custom">
            <i class="fas fa-arrow-left"></i> Retour à la Réservation
        </a>
        <hr>
        <p>
            <a th:href="@{'/Clientes/factures/download/' + ${facture.id}}" class="btn btn-custom btn-secondary-custom">
                <i class="fas fa-file-pdf"></i> Télécharger la Facture PDF
            </a>
        </p>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
