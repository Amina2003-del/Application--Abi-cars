<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Liste des voitures</title>
</head>
<body>
    <h1>Liste des voitures disponibles</h1>
    <table border="1">
        <thead>
            <tr>
                <th>Marque</th>
                <th>Modèle</th>
                <th>Année</th>
                <th>Prix Journalier</th>
                <th>Ville</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="car : ${voitures}">
                <!-- Affichage des valeurs de chaque voiture -->
                <td th:text="${car.marque}">Marque</td>
                <td th:text="${car.modele}">Modèle</td>
                <td th:text="${car.annee}">Année</td>
                <td th:text="${car.prixJournalier}">Prix Journalier</td>
                <td th:text="${car.ville}">Ville</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
