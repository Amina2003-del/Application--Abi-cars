<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Devenir Partenaire</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/assets/css/partenarait.css}">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
<div class="container mt-5">
    <h2>Devenir Partenaire</h2>
    <form id="partenariatForm" enctype="multipart/form-data">
        <div class="mb-3">
            <label class="form-label">Nom</label>
            <input type="text" class="form-control" name="nom" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Prénom</label>
            <input type="text" class="form-control" name="prenom" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" class="form-control" name="email" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Téléphone</label>
            <input type="text" class="form-control" name="telephone" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Adresse</label>
            <textarea class="form-control" name="adresse" required></textarea>
        </div>
        <div class="mb-3">
            <label class="form-label">Documents (PDF)</label>
            <input type="file" class="form-control" name="documents" accept=".pdf" multiple>
        </div>
        <button type="submit" class="btn btn-primary">Soumettre la demande</button>
    </form>
    <div id="responseMessage" class="mt-3"></div>
</div>

<script>
    $(document).ready(function() {
        $('#partenariatForm').on('submit', function(event) {
            event.preventDefault(); // Empêcher la soumission par défaut du formulaire

            var formData = new FormData(this);

            $.ajax({
                url: '/Partenariat/inscription',
                type: 'POST',
                data: formData,
                processData: false,
                contentType: false,
                success: function(response) {
                    $('#responseMessage').html('<div class="alert alert-success">' + response + '</div>');
                    $('#partenariatForm')[0].reset(); // Réinitialiser le formulaire
                },
                error: function(xhr) {
                    $('#responseMessage').html('<div class="alert alert-danger">' + xhr.responseText + '</div>');
                }
            });
        });
    });
</script>
</body>
</html>
